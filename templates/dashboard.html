{% block body %}

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#basics" role="tab" aria-controls="basics" aria-selected="true">Python Basics</a>

	<div class="tab-content" id="myTabContent">

	  aria-labelledby="home-tab">

	  <ul>
	  	<li>
	  		<a href="{{ topic[1] }}">{{ topic[0] }}</a>
	  	</li>
	  </ul>
	  


	  {% endfor %}

	  </div>





  <div class="tab-pane fade" id="webdev" role="tabpanel" aria-labelledby="profile-tab">Web Development</div>




  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Contacts</div>
</div>
